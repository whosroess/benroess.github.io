<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      background: url('basketball001.jpg') no-repeat center center/cover;
      color: #fff;
      padding: 2rem;
      background-attachment: fixed;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      border-bottom: 2px solid #333;
      display: inline-block;
    }

    .contact-info {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-top: 1rem;
    }

    .contact-info p {
      margin-bottom: 1rem;
    }

    .contact-info a {
      color: #0077cc;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .back-link {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      border: 2px solid #333;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .back-link:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Me</h1>

    <div class="contact-info">
      <!-- üìù Edit these lines with your actual contact details -->
      <p>Facebook:Ben Roes <a href="https://facebook.com/yourprofile" target="_blank">facebook.com/yourprofile</a></p>
      <p>Tiktok:ROESS <a href="https://instagram.com/yourprofile" target="_blank">@yourprofile</a></p>    </div>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

</body>
</html>
