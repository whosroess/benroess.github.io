<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Hobbies</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      background: url('basketball001.jpg') no-repeat center center/cover;
      color: #fff;
      padding: 2rem;
      background-attachment: fixed;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      border-bottom: 2px solid #333;
      display: inline-block;
    }

    ul {
      list-style-type: square;
      padding-left: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.8;
    }

    li {
      margin-bottom: 0.7rem;
    }

    .back-link {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      border: 2px solid #333;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .back-link:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>My Hobbies</h1>

    <ul>
      <!-- üìù You can freely edit these list items to match your hobbies -->
      <li>Playing basketball because its a theraphy for me, it gives me happiness</li>
      <li>Going to the gym, and build my self confidence and keep me healthy</li>
      <li>Listening to music to clear my mind</li>
    </ul>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

</body>
</html>
